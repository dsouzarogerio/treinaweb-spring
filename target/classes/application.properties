
# ============== configuracao do banco de dados ====================================================

spring.datasource.url=jdbc:mysql://localhost:3306/twprojetos?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=twprojetos
spring.datasource.password=twprojetos

# ============== configuracao hibernate ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

spring.thymeleaf.cache=false

# ============== cusotmizacao das propriedades de paginacao para todo projeto ======================
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamanho
spring.data.web.sort.sort-parameter=ordenacao
spring.data.web.pageable.one-indexed-parameter=true
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=10
